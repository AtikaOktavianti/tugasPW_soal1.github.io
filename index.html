<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Control</title>
</head>
<body>
    <h2>Lamp Control</h2>
    <button onclick="document.getElementById('myImage').src='img/on.png'">Turn on</button>
    <img id="myImage" src="img/off.png" style="width:100px">
    <button onclick="document.getElementById('myImage').src='img/off.png'">Turn off</button>
</body>
</html>
